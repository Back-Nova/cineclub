services:
  db:
    image: postgres:15
    container_name: cineclub-db
    environment:
      POSTGRES_USER: cineclub_user
      POSTGRES_PASSWORD: cineclub_pass
      POSTGRES_DB: cineclub_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cineclub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cineclub_user -d cineclub_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cineclub-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cineclub_db
      SPRING_DATASOURCE_USERNAME: cineclub_user
      SPRING_DATASOURCE_PASSWORD: cineclub_pass
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cineclub-network

networks:
  cineclub-network:
    driver: bridge

volumes:
  postgres_data:
